<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Report a case of modern slavery</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                aria-describedby="locationHelp"
                placeholder="Bahnhofstrasse 1, Zurich, Switzerland"
              />
            </div>
            <div class="form-group">
              <label for="companyName">Company name</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                placeholder="Bad Company Ltd."
              />
            </div>

            <div class="form-group">
              <label for="sel1">Select slavery category</label>
              <select class="form-control" id="categories">
                <option>Child slavery</option>
                <option>Human trafficking</option>
                <option>Forced labour</option>
                <option>Bonded labour</option>
                <option value="">Forced marriag</option>
                <option value="">Descent based</option>
              </select>
            </div>

            <p>You can upload pictures or documents</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01"
                  >Upload</span
                >
              </div>
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01"
                />
                <label class="custom-file-label" for="inputGroupFile01"
                  >Choose file</label
                >
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Describe what you witnessed</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/geolocation.js"></script>
  </body>
</html>
